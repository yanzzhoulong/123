<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>商家服务</title>
		
		<link rel="stylesheet" href="../bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"/>
      <script src="../bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="index.css"/>
	</head>
	<body>
	<div class="outer">
		<form>
			<p class="col-12">商家服务</p>
			<div class="row">
				<div class="col-6">
					<div class="input-group mb-3">
						<span class="input-group-text bg-info text-white">合作招商</span>
						<input type="text" class="form-control"placeholder="" style="border: #00FFFF 2px solid;" />
					</div>
				</div>
				<div class="col-6">
				<div class="input-group mb-3">
					<span class="input-group-text bg-info text-white">学习中心</span>
					<input type="text" class="form-control"placeholder="" style="border: #00FFFF 2px solid;" />
				</div>
				</div>
				<div class="col-6">
				<div class="input-group mb-3">
					<span class="input-group-text bg-info text-white">商家售后</span>
					<input type="text" class="form-control"placeholder="" style="border: #00FFFF 2px solid;" />
				</div>
				</div>
				<div class="col-6">
				<div class="input-group mb-3">
					<span class="input-group-text bg-info text-white">工作台</span>
					<input type="text" class="form-control"placeholder="" style="border: #00FFFF 2px solid;" />
				</div>
				</div>
				<div class="col-6">
				<div class="input-group mb-3">
					<span class="input-group-text bg-info text-white">商家帮助</span>
					<input type="text" class="form-control"placeholder="" style="border: #00FFFF 2px solid;" />
				</div>
				</div>
				<div class="col-6">
				<div class="input-group mb-3">
					<span class="input-group-text bg-info text-white">规则平台</span>
					<input type="text" class="form-control"placeholder="" style="border: #00FFFF 2px solid;" />
				</div>
				</div>
				
				<div class="row">
					<div class="col-8 offset-2">
						<input type="button" class="btn bg-info" style="width: 100%;" value="提出"/>
					</div>
				</div>
				
			</div>
		</form>
	</div>
	</body>
</html>
